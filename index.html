<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrtap</title>
</head>
<body>
    
    <div class="container mb-5">
        <div class="row">
            <h1 class="text-center ">Pratica con il Grid System</h1>
        </div>
        <div class="row">
            <h2 class="text-center">Esercizio 1</h2>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-bg-primary p-3 border border-dark">col-1</div>
            <div class="col-12 col-md-4 text-bg-primary p-3 border border-dark">col-2</div>
            <div class="col-12 col-md-4 text-bg-primary p-3 border border-dark">col-3</div>
        </div>
        <div class="row">
             <h2 class="text-center">Esercizio 2</h2>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 text-bg-warning p-3 border border-dark">col-1</div>
            <div class="col-12 col-lg-4 text-bg-warning p-3 border border-dark">col-2</div>
            <div class="col-12 col-lg-4 text-bg-warning p-3 border border-dark">col-3</div>
        </div>
        <div class="row">
            <h2 class="text-center">Esercizio 3</h2>
        </div>
        <div class="row">
           <div class="col-4 col-sm-2 col-md-4 col-lg-5 col-xl-6 col-xxl-5 text-bg-success p-3 border border-dark">col-1</div>
           <div class="col-4 col-sm-2 col-md-6 col-lg-4 col-xl-3 col-xxl-5 text-bg-success p-3 border border-dark">col-2</div>
           <div class="col-4 col-sm-8 col-md-2 col-lg-3 col-xl-3 col-xxl-2 text-bg-success p-3 border border-dark">col-3</div>
        </div>
        <div class="row">
           <h2 class="text-center">Esercizio 4</h2>
        </div>
        <div class="row">
            <div class="col-12 col-lg-3 text-bg-danger p-3 border border-dark">col-1</div>
            <div class="col-12 col-lg-6 text-bg-danger p-3 border border-dark">col-2</div>
            <div class="col-12 col-lg-3 text-bg-danger p-3 border border-dark">col-3</div>
        </div>
        <div class="row">
            <h2 class="text-center">Esercizio 5</h2>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 bg-info">
                <div class="row">
                    <div class="col-12 col-lg-6 text-bg-secondary p-3 border border-dark">col-1-1</div>
                    <div class="col-12 col-lg-6 text-bg-secondary p-3 border border-dark">col-1-2</div>
                </div >
            </div>
            <div class="col-12 col-lg-4 bg-info text-white p-3 border border-dark">col-2</div>
        </div>
        <div class="row">
            <h2 class="text-center">Esercizio 6</h2>
        </div>
        <div class="row">
            <div class="col-12 col-lg-5 text-bg-dark p-3">col-1</div>
            <div class="col-12 col-lg-5 offset-lg-2 text-bg-dark p-3">col-2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
